name: "âœ¨ Feature request"
description: Propose a new capability or improvement.
title: "[Feature]: "
labels: ["enhancement", "needs-spec"]
assignees: []
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / opportunity
      description: What user problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: "Describe the UX/API, acceptance criteria, mock links"
    validations:
      required: true
  - type: checkboxes
    id: impacts
    attributes:
      label: Impacted areas
      options:
        - label: Backend
        - label: Frontend
        - label: Infra/DevOps
        - label: Docs
